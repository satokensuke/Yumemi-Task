<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Yumemi Task(develop)</title>
</head>
<body>
  <h1>総人口推移グラフ</h1>
  <div id="app">
    <h2>都道府県</h2>
    <!-- (test)取得した都道府県APIデータの表示 -->
    <!-- {{ this.prefectures }} -->

    <!-- (test)取得した北海道の人口推移 -->
    {{ this.population }}

    <ul>
      <li v-for="pref in prefectures">
          <input type="checkbox" v-bind:value="pref.prefCode"
              v-model="checked">&nbsp;<span>{{ pref.prefName }}</span><br>
      </li>
    </ul>
  <!-- checkされた都道府県 -->
    <p>選択中の都道府県</p>
    <p>
      {{ checked }}
    </p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 【Vue.js】axiosを用いWebAPIからデータの取得の仕方【メモ】 -->
  <!-- https://qiita.com/ckjets/items/9f3e31f2bd7595af13a3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
